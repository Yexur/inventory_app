<div class="modal-header">
    <h1>Category</h1>
</div>

<div class="modal-body">
 <form class="form-horizontal" name="catergoryForm"novalidate role="form">
            <fieldset>
                <legend>Category Information</legend>
                <div class="form-group">
                    <label for="categoryGroup" class="col-sm-3 control-label">Category Group</label>
                    <div class="col-sm-9" ng-if="newCategory">
                        <select name="categoryGroup" id="categoryGroup" class="form-control"
                                ng-model="categoryAddEdit.categoryGroup" 
                                ng-options="categoryGroup as categoryGroup.group for categoryGroup in categoryGroups"></select>
                    </div>
                    <div class="col-sm-9" ng-if="!newCategory">
                        <label name="categoryGroupLabel" class="col-sm-3 control-label">{{categoryAddEdit.categoryGroup.group}}</label>
                    </div>
                </div>

                <div class="form-group" show-errors>
                    <label for="category" class="col-sm-3 control-label">Category Type</label>
                    <div class="col-sm-9">
                        <input type="text" name="category" id="category" class="form-control"
                               ng-model="categoryAddEdit.categoryType" ng-required="true"></input>
                        <span class="help-block"
                              ng-if="catergoryForm.category.$error.required">A Category is required.</span>
                    </div>
                </div>
            </fieldset>
            <br />
        </form>
</div>

<div class="modal-footer">
    <div class="col-sm-offset-3 col-sm-9">
        <input type="button" class="btn btn-default" value="Cancel"
               ng-click="cancelForm()" />
        <input type="submit" class="btn btn-primary" value="Save"
               ng-click="submitForm()" />
    </div>
    <br/>
    <br/>
    <br/>
    <div class="alert alert-danger" ng-if="hasFormError">{{formErrors}}</div>
</div>
