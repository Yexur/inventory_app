<div class="modal-header">
    <h1>Delete Category</h1>
</div>

<div class="modal-body">
    <form class="form-horizontal" name="catergoryDeleteForm" novalidate role="form">
        <fieldset>
            <legend>Category Information</legend>
            <div class="form-group">
                <label for="categoryGroup" class="col-md-3 control-label">Category Group</label>
                <label name="categoryGroup" class="col-md-3 control-label">{{categoryDelete.categoryGroup}}</label>
            </div>

            <div class="form-group">
                <label for="category" class="col-md-3 control-label">Category Type</label>
                <label name="category" class="col-md-3 control-label">{{categoryDelete.categoryType}}</label>
            </div>
        </fieldset>
        <br />
    </form>
</div>

<div class="modal-footer">
    <div class="col-sm-offset-3 col-sm-9">
        <input type="button" class="btn btn-default" value="Cancel"
               ng-click="cancelForm()" />
        <input type="submit" class="btn btn-primary" value="Delete"
               ng-click="deleteCategory()" />
    </div>
    <br />
    <br />
    <br />
    <div class="alert alert-danger" ng-if="hasFormError">{{formErrors}}</div>
</div>
